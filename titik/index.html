<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ADMINISTRASIKECAMATAN_AR_0.js"></script>
        <script src="data/titik_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.65054302414,114.956763239],[-8.29757146254,115.622780071]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_ADMINISTRASIKECAMATAN_AR_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ADMINISTRASIKECAMATAN_AR_0_0(feature) {
            switch(String(feature.properties['KECAMATAN'])) {
                case 'Blahbatuh':
                    return {
                pane: 'pane_ADMINISTRASIKECAMATAN_AR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,178,237,1.0)',
            }
                    break;
                case 'Gianyar':
                    return {
                pane: 'pane_ADMINISTRASIKECAMATAN_AR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(126,232,208,1.0)',
            }
                    break;
                case 'Payangan':
                    return {
                pane: 'pane_ADMINISTRASIKECAMATAN_AR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,74,108,1.0)',
            }
                    break;
                case 'Sukawati':
                    return {
                pane: 'pane_ADMINISTRASIKECAMATAN_AR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,133,40,1.0)',
            }
                    break;
                case 'Tampaksiring':
                    return {
                pane: 'pane_ADMINISTRASIKECAMATAN_AR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(111,235,114,1.0)',
            }
                    break;
                case 'Tegalallang':
                    return {
                pane: 'pane_ADMINISTRASIKECAMATAN_AR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(118,82,217,1.0)',
            }
                    break;
                case 'Ubud':
                    return {
                pane: 'pane_ADMINISTRASIKECAMATAN_AR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,16,211,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_ADMINISTRASIKECAMATAN_AR_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,227,136,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_ADMINISTRASIKECAMATAN_AR_0');
        map.getPane('pane_ADMINISTRASIKECAMATAN_AR_0').style.zIndex = 400;
        map.getPane('pane_ADMINISTRASIKECAMATAN_AR_0').style['mix-blend-mode'] = 'normal';
        var layer_ADMINISTRASIKECAMATAN_AR_0 = new L.geoJson(json_ADMINISTRASIKECAMATAN_AR_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_ADMINISTRASIKECAMATAN_AR_0',
            onEachFeature: pop_ADMINISTRASIKECAMATAN_AR_0,
            style: style_ADMINISTRASIKECAMATAN_AR_0_0,
        });
        bounds_group.addLayer(layer_ADMINISTRASIKECAMATAN_AR_0);
        map.addLayer(layer_ADMINISTRASIKECAMATAN_AR_0);
        function pop_titik_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NPSN</th>\
                        <td>' + (feature.properties['NPSN'] !== null ? Autolinker.link(String(feature.properties['NPSN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAMA SEKOLAH</th>\
                        <td>' + (feature.properties['NAMA SEKOLAH'] !== null ? Autolinker.link(String(feature.properties['NAMA SEKOLAH'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALAMAT</th>\
                        <td>' + (feature.properties['ALAMAT'] !== null ? Autolinker.link(String(feature.properties['ALAMAT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X'] !== null ? Autolinker.link(String(feature.properties['X'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Y'] !== null ? Autolinker.link(String(feature.properties['Y'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_titik_1_0() {
            return {
                pane: 'pane_titik_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,56,180,1.0)',
            }
        }
        map.createPane('pane_titik_1');
        map.getPane('pane_titik_1').style.zIndex = 401;
        map.getPane('pane_titik_1').style['mix-blend-mode'] = 'normal';
        var layer_titik_1 = new L.geoJson(json_titik_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_titik_1',
            onEachFeature: pop_titik_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_titik_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_titik_1);
        map.addLayer(layer_titik_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/titik_1.png" /> titik': layer_titik_1,'ADMINISTRASIKECAMATAN_AR<br /><table><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIKECAMATAN_AR_0_Blahbatuh0.png" /></td><td>Blahbatuh</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIKECAMATAN_AR_0_Gianyar1.png" /></td><td>Gianyar</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIKECAMATAN_AR_0_Payangan2.png" /></td><td>Payangan</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIKECAMATAN_AR_0_Sukawati3.png" /></td><td>Sukawati</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIKECAMATAN_AR_0_Tampaksiring4.png" /></td><td>Tampaksiring</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIKECAMATAN_AR_0_Tegalallang5.png" /></td><td>Tegalallang</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIKECAMATAN_AR_0_Ubud6.png" /></td><td>Ubud</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIKECAMATAN_AR_0_7.png" /></td><td></td></tr></table>': layer_ADMINISTRASIKECAMATAN_AR_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
